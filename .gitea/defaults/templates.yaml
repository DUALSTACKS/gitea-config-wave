issue_templates:
  - path: .gitea/issue_template.md
    content: "### Issue Description\n[Provide a clear and concise description of the issue]\n\n### Expected Behavior\n[Describe what you expected to happen]\n\n### Current Behavior\n[Describe what actually happened]\n\n### Steps to Reproduce\n1. [First Step]\n2. [Second Step]\n3. [Third Step]\n\n### Environment\n- OS: \n- Browser:\n- Version:\n\n### Additional Context\n[Add any other relevant information or screenshots here]\n\n### Checklist\n- [ ] I have searched for similar issues\n- [ ] I have provided all necessary information\n- [ ] I have added appropriate labels\n"

issue_configs:
  - path: .gitea/ISSUE_TEMPLATE/config.yaml
    content: |
      blank_issues_enabled: false
      contact_links:
        - name: Gitea Docs
          url: https://docs.gitea.com
          about: Visit the official Gitea docs site

pr_templates:
  - path: .gitea/PULL_REQUEST_TEMPLATE.md
    content: |
      ## PR Type

      What kind of change does this PR introduce?

      ```
      [ ] Bugfix
      [ ] Feature
      [ ] Code style update (formatting, local variables)
      [ ] Refactoring (no functional changes, no api changes)
      [ ] Build related changes
      [ ] CI related changes
      [ ] Documentation content changes
      [ ] Tests
      [ ] Other
      ```

      ## What's new?
      -
